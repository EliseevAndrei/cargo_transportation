<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
</head>

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/routes">Пути<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/routes/form">Создать route</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/transports">Транспорт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/points">Точки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Товар</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<div class="container">
    <div class="row">
        <div class="mx-auto col-md-6">
            <form action="/routes/form">
            <button class="btn btn-primary nBtn" type="submit">New</button>
            </form>
            <a class="ml-3" id="reloadBtn" href="points"><i class="fas fa-redo-alt"></i></a>
            <table class="table table-hover">
                <thead class="bg-dark text-white">
                <tr>
                    <th>Начальная точка маршрута</th>
                    <th>Конечная точка маршрута</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="route : ${routes}">
                    <td th:text="${route.startPoint.name}"></td>
                    <td th:text="${route.endPoint.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
