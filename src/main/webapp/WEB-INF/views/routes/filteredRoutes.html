<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>

<div class="container">
    <p>Точка отправления: <span th:text="${dep_point}"></span></p>
    <p>Точка прибытия: <span th:text="${arr_point}"></span></p>
    <!--<input class="form-control" id="inputFilter" type="text" placeholder="Search.."/>-->
    <!-- <a class="ml-3" id="reloadBtn" href="/trains"><i class="fas fa-redo-alt"></i></a>-->
    <table id="route-table" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th></th>
            <th hidden></th>
            <th>Номер</th>
            <th>Длительность</th>
            <th>Стоимость</th>
            <th>Компания</th>
            <th>Используемый транспорт</th>
            <th hidden></th>
            <th hidden></th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="route, iStat : ${routes}">
            <td><a class="a-radio" th:href="@{/order}">
                Выбрать:
            </a></td>
            <td th:text="${iStat.index + 1 + '.'}"></td>
            <td hidden class="text" name="routeId" th:text="${route.route.id}"></td>
            <td class="text" name="distance" th:text="${route.distance}"></td>
            <td class="text" name="cost" th:text="${route.cost}"></td>
            <td class="text" name="company" th:text="${route.route.company.name}"></td>
            <td class="text" name="transports">
                <ul th:each="transport : ${route.transports}">
                    <li th:text="${transport}"></li>
                </ul>
            </td>
            <td hidden class="text" name="startMapId" th:text="${route.startMapId}"></td>
            <td hidden class="text" name="endMapId" th:text="${route.endMapId}"></td>
             <td>
                 <a class="btn btn-info detail" th:href="@{list/} + ${route.route.id} + @{/mapsBetween(leftBorder=${route.startMapSerialNumber},rightBorder=${route.endMapSerialNumber})}">Промежутки</a>
             </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="routeForm">
    <form th:action="${'trains/list/'}"  id="routeForm">
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false"
             id="routeFormModal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавьте маршрут</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span id="x-btn" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <table id="point-table">
                            <thead>
                            <tr class="table-head">
                                <th>Точка отправления</th>
                                <th>Точка прибытия</th>
                                <th>Дистанция</th>
                                <th>Название транспорта</th>
                                <th>Скорость</th>
                                <th>Максимальный вес</th>
                                <th>Стоиомость за км</th>
                            </tr>
                            </thead>

                        </table>

                        <br>

                        <div class="form-group col-md-8"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close-btn" data-dismiss="modal"
                                th:text="#{button.close}">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="myForm">
    <form th:action="@{points/list}" id="form">
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
             id="orderModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Создание зайвки</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span id="x-btn" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="errors" style="display: none; color: red;">
                        </div>
                        <input type="text" hidden id="id">
                        <div class="form-group col-md-8">
                            <label for="name" class=" label">Название</label>
                            <input type="text" class="form-control" id="name" name="name" value="">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="edit-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
